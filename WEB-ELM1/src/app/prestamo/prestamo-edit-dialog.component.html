<h1 mat-dialog-title>Editar Prestamo</h1>
<div mat-dialog-content>
  <form [formGroup]="editForm" (ngSubmit)="onSave()" class="form-dialog">
    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Cantidad</mat-label>
        <input matInput formControlName="cantidadPrestamo" type="number" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Fecha prestamo</mat-label>
        <input matInput formControlName="fechaPrestamo" type="date" />
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Fecha Devolucón</mat-label>
        <input matInput formControlName="fechaDevolucion" type="date" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Observación Prestamo</mat-label>
        <textarea matInput formControlName="observacionPrestamo"></textarea>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Estado del Prestamo</mat-label>
        <mat-select formControlName="estadoPrestamo">
          <mat-option value="Prestado">Prestado</mat-option>
          <mat-option value="Devuelto">Devuelto</mat-option>
          <mat-option value="noDevuelto">noDevuelto</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="id">
          <mat-option *ngFor="let usuario of usuario" [value]="usuario.id">
            {{ usuario.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Libro</mat-label>
        <mat-select formControlName="libro">
          <mat-option *ngFor="let libro of libro" [value]="libro.idLibro">
            {{ libro.tituloLibro }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions style="float: right">
  <button type="button" class="btn btn-secondary" (click)="onClose()">
    Cerrar
  </button>
  <button
    type="submit"
    class="btn btn-primary ml-2"
    [disabled]="!editForm.valid"
    (click)="onSave()"
  >
    Guardar
  </button>
</div>

<h1 mat-dialog-title>Agregar Editorial</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nombre de la Editorial</mat-label>
    <input matInput [(ngModel)]="data.nombreEditorial" required />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button type="button" class="btn btn-secondary" (click)="onCancelClick()">
    Cerrar
  </button>
  <button type="submit" class="btn btn-primary ml-2" (click)="onSaveClick()">
    Guardar
  </button>
</div>

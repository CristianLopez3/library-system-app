<h1 mat-dialog-title>Editar Autor</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nombre del Autor</mat-label>
    <input matInput [(ngModel)]="data.nombreAutor" required />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button type="button" class="btn btn-secondary" (click)="onCancelClick()">
    Cerrar
  </button>
  <button type="submit" class="btn btn-primary ml-2" (click)="onSaveClick()">
    Actualizar
  </button>
</div>

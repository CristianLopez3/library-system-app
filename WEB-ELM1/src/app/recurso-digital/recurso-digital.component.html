<div class="row mb-4">
  <div class="col-md-12 mb-4">
    <div class="card text-left">
      <div class="card-body">
        <h1 class="card-title mb-3">Recurso Digital</h1>
        <button
          type="button"
          class="btn btn-raised btn-raised-secondary m-2"
          (click)="openAddDialog()"
          *ngIf="isAdmin"
        >
          <span class="ul-btn__icon" style="color: green"
            ><i class="i-Add"></i
          ></span>
          <span class="ul-btn__text"> Agregar</span>
        </button>
        <button
          type="button"
          class="btn btn-raised btn-raised-secondary m-2"
          *ngIf="isAdmin"
          [disabled]="!selectedRecursoDigital"
          (click)="editarSeleccionado()"
        >
          <span class="ul-btn__icon" style="color: orange"
            ><i class="i-Pen-5"></i
          ></span>
          <span class="ul-btn__text"> Editar</span>
        </button>
        <button
          type="button"
          class="btn btn-raised btn-raised-secondary m-2"
          *ngIf="isAdmin"
          [disabled]="!selectedRecursoDigital"
          (click)="eliminarSeleccionado()"
        >
          <span class="ul-btn__icon" style="color: red"
            ><i class="i-Remove"></i
          ></span>
          <span class="ul-btn__text"> Eliminar</span>
        </button>
        <button
          type="button"
          class="btn btn-raised btn-raised-secondary m-2"
          (click)="actualizarTabla()"
        >
          <span class="ul-btn__icon" style="color: blue"
            ><i class="i-Repeat-3"></i
          ></span>
          <span class="ul-btn__text"> Actualizar Tabla</span>
        </button>
        <button
          type="button"
          class="btn btn-raised btn-raised-secondary m-2"
          (click)="exportToExcel()"
        >
          <span class="ul-btn__icon" style="color: green"
            ><i class="i-File-Excel"></i
          ></span>
          <span class="ul-btn__text"> Excel</span>
        </button>
        <button
          type="button"
          class="btn btn-raised btn-raised-secondary m-2"
          (click)="exportToPdf()"
        >
          <span class="ul-btn__icon" style="color: red"
            ><i class="i-File"></i
          ></span>
          <span class="ul-btn__text"> Pdf</span>
        </button>
        <mat-form-field style="float: right" appearance="standard">
          <mat-label
            >Buscar<i
              class="search-icon text-muted i-Magnifi-Glass1"
              style="float: right"
            ></i
          ></mat-label>

          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Escribe para filtrar..."
          />
        </mat-form-field>
        <h4 class="card-title mb-3"></h4>
        <div class="table-responsive">
          <div class="mat-elevation-z8">
            <div style="position: relative">
              <div
                *ngIf="isLoading"
                class="loadingio-spinner-spinner-9os9dkbppo"
              >
                <div class="ldio-tb9ijrw9hk">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
              <div id="Tablarecursodigital">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                  <!-- ID Column -->
                  <ng-container matColumnDef="idRecursoDigital">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                    <td mat-cell *matCellDef="let element">{{ element.idRecursoDigital }}</td>
                  </ng-container>
              
                  <!-- Nombre Column -->
                  <ng-container matColumnDef="nombreRecurso">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                    <td mat-cell *matCellDef="let element">{{ element.nombreRecurso }}</td>
                  </ng-container>
              
                  <!-- Imagen Column -->
                  <ng-container matColumnDef="imagenRecurso">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
                    <td mat-cell *matCellDef="let element">
                      <div style="display: flex; justify-content: center; align-items: center;">
                        <img *ngIf="element.imagenRecurso" [src]="element.imagenRecurso" width="100" height="100" style="border-radius: 10px;">
                      </div>
                    </td>
                  </ng-container>
              
                  <!-- Archivo Column -->
                  <ng-container matColumnDef="archivoRecurso">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Archivo</th>
                    <td mat-cell *matCellDef="let element">
                      <a *ngIf="element.archivoRecurso" [href]="element.archivoRecurso" target="_blank">Ver Archivo</a>
                    </td>
                  </ng-container>
              
                  <!-- Estado Column -->
                  <ng-container matColumnDef="estadoRecursoDigital">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                    <td mat-cell *matCellDef="let element">{{ element.estadoRecursoDigital }}</td>
                  </ng-container>
              
                  <!-- Autor Column -->
                  <ng-container matColumnDef="autor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
                    <td mat-cell *matCellDef="let element">{{ element.autor.nombreAutor }}</td>
                  </ng-container>
              
                  <!-- Categoria Column -->
                  <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Categor√≠a</th>
                    <td mat-cell *matCellDef="let element">{{ element.categoria.nombreCategoria }}</td>
                  </ng-container>
              
                  <!-- Header and Row Definitions -->
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selectRecursoDigital(row)" [class.selected]="row === selectedRecursoDigital"></tr>
                </table>
              </div>
            </div>

            <mat-paginator
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
